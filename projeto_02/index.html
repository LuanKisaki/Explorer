<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>projeto_02</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Inter:wght@700&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet">

</head>

<body>
  <header>
    <div class="header__logo">
      <span>treine.me</span>
    </div>
    <nav class="header__options">
      <ul class="header__list">
        <li class="header__items">
          <a class="header__link" href="#" id="selected">Home</a>
        </li>
        <li class="header__items">
          <a class="header__link" href="#">Sobre</a>
        </li>
        <li class="header__items">
          <a class="header__link" href="#">Treinar</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="hero">
    <div class="hero__left">
      <div class="left__text">
        <h1>Treinos <strong><span class="primary-color">exclusivos</span></strong> para você!</h1>
        <p>
          Nós criamos <strong>treinos exclusivos e únicos para você.</strong>
          <br />
          Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.
        </p>
      </div>
      <div class="left__button">
        <button>
          <img src="/projeto_02/images/whatsapp 1.svg" alt="icone do whatsapp">
          <span>Comece já</span>
        </button>
      </div>
    </div>
    <div class="hero__right">
      <img src="./images/fitness-jump.svg" alt="garota de casaco amarelo treinando com corda">
    </div>
  </div>
  <footer class="footer">
    <p class="footer__text">
      fale conosco no instagram
      <a class="footer__link" href="https://instagram.com/treine.me">
        @treine.me
      </a>
    </p>
  </footer>
  <img class="image__end" src="./images/balls-decoration.svg" alt="bolinhas de ilustração">
</body>

</html>
